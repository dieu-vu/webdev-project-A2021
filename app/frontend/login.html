<!--Starting point of the application-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf8">
    <title>Login</title>
    <link href="./styles/style.css" rel="stylesheet">
</head>

<body>
<div class="container_layout">

    <!--container login page left side-->
    <div class="container_intro_login">
        <h1>People make </br>memories</h1>
        <h3>You choose how.</h3>
    </div>

    <!--container login page right side-->
    <div class="container_login">
        <div class="forms">
            <div class="form-wrapper" id="login-wrapper">
                <img src="images/nutivity_logo.png" alt="logo" width="90px" height="100px">
                <h3>Nutivity</h3>
                <form id="login-form" class="light-border" action="http://localhost:3000/auth/login" method="post">
                    <div>
                        <input class="light-border" required type="text" name="email" placeholder="Email"/>
                    </div>
                    <div>
                        <input class="light-border" required type="password" name="password" placeholder="Password"/>
                    </div>
                    <div>
                        <button class="light-border" type="submit">Log In</button>
                    </div>
                </form>
                <p>Don't have an account? <a href="register.html">Register</a></p>
                <p><a href="home.html">Continue without login</a></p>
            </div>
        </div>
    </div>
</div>
<!--Define scripts here-->
<script src="./scripts/serialize.js"></script>
<script src="./scripts/login_register.js"></script>
</body>
</html>

            <span class="bar"></span>

        <ul class="side_nav">
            <li class="navbar_item hidden admin-option">
                <a href="admin.html" class="navbar_links">Admin page</a>

            <li class="navbar_item">

    <!--Main content-->
    <div class="activity_content">
        <div class="user_header">
            <div id="user_info">
                <!-- display user picture and name -->
            </div>
        </div>
        <div id="user_activity" class="user_activity">
            <!--Container for the activity images-->

        </div>


        <!--right side pop up menu-->
        <div id="edit-menu" class="side-edit-menu">
            <button class="close-button"></button>
            <h2> Edit profile</h2>
            <form id="edit-profile-form">
                <input type="text" class="edit-profile-field" placeholder="Name" name="name"/>
                <input type="text" class="edit-profile-field" placeholder="Email" name="email"/>
                <label class="edit-profile-field hint" for="filename">Upload new profile pic:</label>
                <input class="edit-profile-field" type="file" name="user_filename" accept="image/*"
                       placeholder="Choose file"
                       id="file-id"/>
                <button type="submit" class="edit-profile-field" id="save-profile-btn"> Save</button>
            </form>
        </div>
    </div>

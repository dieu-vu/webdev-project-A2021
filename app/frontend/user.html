<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Nutivity</title>
    <link href="./styles/style.css" rel="stylesheet" />
  </head>

  <body>
    <!--Left side navigation drawer-->
    <nav class="nav_menu">
      <div class="nav_container">
        <div class="navbar__toggle" id="mobile-menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <ul class="side_nav">
          <li><a href="search.html">Search</a></li>
          <li><a href="">&plus;</a></li>
          <li><a href="home.html">All</a></li>
          <li><a href="last24.html">Last 24hrs</a></li>
          <li><a href="">Settings</a></li>
        </ul>
      </div>
    </nav>

    <div class="user-header">
      <div id="user-info">
        <!-- display user picture and name -->
      </div>
    </div>
    <div id="user-activity">
      <!--Container for the activity images-->
      <ul id="activity_list">
        <!-- js creates activity image list here -->
      </ul>
    </div>

    <div id="edit-menu" class="side-edit-menu">
        <button class="close-button"></button>
        <form id="edit-profile-form">
            <input type="text" class="edit-profile-field" value="Name" name="name">
            <input type="text" class="edit-profile-field" value="Email" name="email">
            <label class="edit-profile-field hint" for="filename">Upload new profile pic:</label>
            <input class="edit-profile-field" type="file" name="filename" accept="image/*" placeholder="Choose file" class="hidden">
            <button type="submit" class="edit-profile-field" id="save-profile-btn">Save</button>
        </form>
    </div>

    <!-- Define scripts here -->
    <script src="./scripts/serialize.js"></script>
    <script src="./scripts/user-profile.js"></script>
  </body>

    <h1 id="title">Add activity</h1>
    <!--Container for the activity form-->
    <div id="add_activity">
      <form
        id="add_activity_form"
        class="light-border"
        method="post"
        enctype="multipart/form-data"
      >
        <div>
          <input
            class="light-border"
            type="text"
            required
            minlength="3"
            name="name"
            placeholder="Activity name"
          />
        </div>
        <div>
          <input
            class="light-border"
            type="text"
            required
            minlength="3"
            name="location"
            placeholder="Location"
          />
        </div>
        <div>
          <input
            class="light-border"
            type="text"
            required
            minlength="3"
            name="description"
            placeholder="Description"
          />
        </div>
        <div>
          <input
            class="light-border"
            type="text"
            required
            minlength="3"
            name="VET"
            placeholder="Start time:YYYY-MM-DD hh:mm:ss"
          />
        </div>
        <div>
          <input
            class="light-border"
            type="file"
            required
            minlength="3"
            name="activity_pic"
            placeholder="Activity pic"
          />
        </div>
        <div>
          <button class="light-border" type="submit">Add</button>
        </div>
      </form>
    </div>

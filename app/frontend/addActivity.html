    <!--Container for the activity form-->
    <div class="new_activity_background">
    <div class="container_new_activity">
      <div class="forms">
        <div class="form-wrapper" id="activity-wrapper">
          <p class="p_add_activity">Add a new activity</p>
          <form
            id="add_activity_form"
            class="light-border"
            method="post"
            enctype="multipart/form-data"
          >
            <div>
              <input
                class="activity_input"
                type="text"
                required
                minlength="3"
                name="name"
                placeholder="Name"
              />
            </div>
            <div class="form_section_1">
              <div>
                <input
                  class="activity_input"
                  id="location"
                  type="text"
                  required
                  minlength="3"
                  name="location"
                  placeholder="Location"
                />
              </div>
              <div>
                <input
                  class="activity_input"
                  id="date_time_input"
                  type="datetime-local"
                  required
                  minlength="3"
                  name="VET"
                  placeholder="Time:YYYY-MM-DD hh:mm:ss"
                />
              </div>
            </div>
            <div>
              <textarea
                class="description_input"
                type="text"
                required
                minlength="3"
                name="description"
                rows="5"
                placeholder="Description"
              ></textarea>
            </div>
            <div class="upload_btn_wrapper">
              <button class="upload_img_btn">Activity image</button>
              <input
                class="activity_input"
                id="file"
                type="file"
                required
                minlength="3"
                name="activity_pic"
                placeholder="Image"
                onchange="updateList()"
              />
            </div>
            <div id="fileList"></div>
            <div>
              <button class="submit_activity" type="submit">Save</button>
            </div>
          </form>
        </div>
      </div>
